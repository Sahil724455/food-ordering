<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px; }
        #response { margin-top: 20px; white-space: pre; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div class="form-group">
        <label>Name:</label><br>
        <input type="text" id="reg-name" value="Sahil Bhattarai">
    </div>
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="reg-email" value="bhattaraisahil001@gmail.com">
    </div>
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="reg-password" value="sahil123">
    </div>
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="login-email" value="bhattaraisahil001@gmail.com">
    </div>
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="login-password" value="sahil123">
    </div>
    <button onclick="login()">Login</button>

    <div id="response"></div>

    <script>
        function showResponse(text) {
            document.getElementById('response').textContent = JSON.stringify(JSON.parse(text), null, 2);
        }

        async function register() {
            const data = {
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            try {
                const response = await fetch('/food-ordering/apimodels/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const text = await response.text();
                showResponse(text);
            } catch (error) {
                showResponse(error.message);
            }
        }

        async function login() {
            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch('/food-ordering/apimodels/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const text = await response.text();
                showResponse(text);
            } catch (error) {
                showResponse(error.message);
            }
        }
    </script>
</body>
</html>
